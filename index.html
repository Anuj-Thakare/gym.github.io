<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi5QXDovKTndX00noW8I9RvAi3CjxeMCmdTG09ji_EZw&s">
    <title>Lifetime Fitness</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background: url('https://www.bullworker.com/wp-content/uploads/2015/05/IMG_0159.jpg');
            /* background: url('https://qph.fs.quoracdn.net/main-qimg-2d95f8b7996cd23ce348f2874b4495c3-c'); */
            color: white;
            height: 400px;

        }

        .left {
            /* border: 2px solid red; */
            display: inline-block;
            position: absolute;
            top: 18px;
            left: 22px;

        }

        .left img {
            width: 82px;
            padding: 0px 26px 0px 26px;
        }

        .left div {
            text-align: center;
            font-size: 18px;

        }

        .mid {
            /* border: 2px solid green; */
            display: block;
            width: 55%;
            margin: 18px auto;

        }

        .right {
            /* border: 2px solid yellow; */
            display: inline-block;
            position: absolute;
            top: 35px;
            right: 22px;
        }

        .btn {
            padding: 4px 17px;
            margin: 0px 2px 0px 7px;
            border: 2px solid grey;
            border-radius: 10px;
            font-size: 106%;

        }

        .btn:hover {
            background-color: grey;
            cursor: pointer;
        }

        .navbar {
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
            padding: 4px 64px 4px 4px;
        }

        .navbar li a {
            /* padding: 34px 23px; */
            font-size: 106%;
        }

        .navbar li a:hover {
            color: aqua;
            text-decoration: underline;
            cursor: pointer;
        }

        .container {
            border: 2px solid green;
            margin: 104px 2px 2px 89px;
            padding: 23px 35px 69px 87px;
            width: 33%;
            border-radius: 15px;
        }
        .form input{
            text-align: center;
            display: block;
            width: 288px;
            padding: 1px 1px 1px 1px;
            border: 3px solid black;
            margin: 11px 11px 11px 11px;
            border-radius: 8px;
        }

        

        .reset {
            margin: 3px 3px 3px 16px;
            padding: 3px 3px 3px 3px;
        }
        .reset:hover{
            cursor: pointer;
        }
        .submit {
            display: block;
            width: 42%;
            margin: -24px auto;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="https://origympersonaltrainercourses.co.uk/files/img_cache/6447/1920_1587049202_AdobeStock_241005196.jpeg"
                alt="">
            <div>Lifetime Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a>Home</a></li>
                <li><a>About us</a></li>
                <li><a>Fitness Calculator</a></li>
                <li><a>Contact us</a></li>
            </ul>
        </div>
        <div class="right">
            <buttom class="btn">Call us</buttom>
            <buttom class="btn">Email us</buttom>
        </div>
    </header>
    <div class="container">
        <h1>JOIN OUR GYM NOW</h1>
        <div class="form">
            <input type="text" name="" placeholder="Enter your Name">
        </div>
        <div class="form">
            <input type="text" name="" placeholder="Enter your Age">
        </div>
        <div class="form">
            <input type="text" name="" placeholder="Enter your Gender">
        </div>
        <div class="form">
            <input type="text" name="" placeholder="Enter your Locality">
        </div>
        <div class="reset">
            <input type="reset" value="Reset">
        </div>
        <div class="submit">
            <button class="btn">Submit</button>
        </div>

    </div>
    
</body>

</html>
